{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans 'Customers' %}
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{% trans 'Customer add to group' %} {{ group.name }}</h1>
        <div class="row">
            <div class="col-xs-12 col-md-6">

                {% load bootstrap3 %}
                <form action="{% url 'frontend:groups-customer-add' group.id %}" method="post" class="form" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% trans 'Update' %}
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
