{% extends "base.html" %}
{% load i18n %}

{% block title %}

{% endblock %}

{% block content %}
<div class="container">
    <p>Welcome</p>
    <div class="row">
        <div class="col-md-6">
            <h3>Groups</h3>
            <table class="table">
                {% for group in groups %}
                    <tr>
                    <td>{{ group.name }}</td>
                    </tr>
                {% endfor %}
            </table>
            <a href="{% url 'frontend:groups-list' %}">{% trans 'View all' %}</a>
        </div>
    </div>
</div>
{% endblock %}
