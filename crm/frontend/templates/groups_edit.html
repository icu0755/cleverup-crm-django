{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans 'Groups' %}
{% endblock %}

{% block content %}
    <div class="container">
        <h1>{% trans 'Group edit' %} {{ group.name }} </h1>
        {% load bootstrap3 %}
        <form action="{% url 'frontend:groups-edit' group.id %}" method="post" class="form" novalidate>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {% trans 'Update' %}
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
